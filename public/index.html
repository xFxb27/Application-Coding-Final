<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner Application Coding</title>
    <link rel="stylesheet"  href="taschenrechner.css">
    <script src="taschenrechner.js" defer></script>
</head>
<body>
    <header>
        <img src="Fresenius_Logo.png" alt="Fresenius_Logo" id="logo">
    </header>
    <div id="taschenrechner">
        <div id="anzeige"> 
            <div id="rechenweg-anzeige"></div>
            <input type="text" id="eingabefeld" />
        </div>
        <button class="taste">(</button>
        <button class="taste">)</button>
        <button class="taste">ENTF</button>
        <button class="taste">AC</button>
        <button class="taste">7</button>
        <button class="taste">8</button>
        <button class="taste">9</button>
        <button class="taste">/</button>
        <button class="taste">4</button>
        <button class="taste">5</button>
        <button class="taste">6</button>
        <button class="taste">*</button>
        <button class="taste">1</button>
        <button class="taste">2</button>
        <button class="taste">3</button>
        <button class="taste">-</button>
        <button class="taste">0</button>
        <button class="taste">,</button>
        <button class="taste" id="rechnen-button">=</button>
        <button class="taste">+</button>
        <button class="taste" id="history-button"><img src="History_Logo.png" alt="History_Logo" class="button-logo"></button>
    </div>
    <div id="history-panel" class="hidden">
        <h2>Berechnungshistorie</h2>
        <div id="history"></div>
    </div>
</body>
</html>
